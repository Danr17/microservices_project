apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-deployment
spec:
  selector:
    matchLabels:
      app: transfer
  template:
    metadata:
      labels:
        app: transfer
    spec:
      containers:
      - name: transfer
        image: transfer-image
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8083

---
apiVersion: v1
kind: Service
metadata:
  name: transfer-service
spec:
  type: ClusterIP
  selector:
    app: transfer
  ports:
  - port: 8083
    targetPort: 8083
